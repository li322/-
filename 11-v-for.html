<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <!-- 
        数组的方法 ： forEach map filter some every find findIndex

        for 作用 : 可以遍历数组或者对象
        需要重复渲染谁， 就给谁加v-for 
         1. 遍历数组（常用）
            v-for = ‘inem in 数组名’ item遍历每一项
            v-for='（item，index）in 数组名' index 就是下标

        2. 遍历对象
            v-for='（value，prop） in 对象名' value 属性值， prop 属性名

     -->

    <div id="app">
        <ul>
            <li v-for="item in  list">{{item}}</li>
        </ul>
        <ul>
            <li v-for="item in list2">{{item}}</li>
        </ul>
        <ul>
            <li v-for="(value,prop) in obj">{{prop}} : {{value}}</li>
        </ul>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                list: ["张飞", "貂蝉", "吕布", "甄姬"],
                list2: ["榴莲", "香蕉", "苹果", "西瓜"],
                obj: {
                    name: "李萌",
                    age: 25,
                    trait: "肥头猪耳， 睡觉打呼噜",
                },
            },
        });
    </script>
</body>

</html>
